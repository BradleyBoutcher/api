components:
  schemas:
    BungieMembershipType:
      type: integer
      description: The types of membership the Accounts system supports. This is the external facing enum used in place of the internal-only Bungie.SharedDefinitions.MembershipType.
      format: int32
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 10
        - 254
        - -1
      x-enum-values:
        - numericValue: "0"
          identifier: None
        - numericValue: "1"
          identifier: TigerXbox
        - numericValue: "2"
          identifier: TigerPsn
        - numericValue: "3"
          identifier: TigerSteam
        - numericValue: "4"
          identifier: TigerBlizzard
        - numericValue: "5"
          identifier: TigerStadia
        - numericValue: "10"
          identifier: TigerDemon
        - numericValue: "254"
          identifier: BungieNext
        - numericValue: -1
          identifier: All
          description: '"All" is only valid for searching capabilities: you need to pass the actual matching BungieMembershipType for any query where you pass a known membershipId.'

    BungieCredentialType:
      type: integer
      description: The types of credentials the Accounts system supports. This is the external facing enum used in place of the internal-only Bungie.SharedDefinitions.CredentialType.
      format: byte
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 8
        - 9
        - 10
        - 12
        - 14
        - 16
        - 18
      x-enum-values:
        - numericValue: "0"
          identifier: None
        - numericValue: "1"
          identifier: Xuid
        - numericValue: "2"
          identifier: Psnid
        - numericValue: "3"
          identifier: Wlid
        - numericValue: "4"
          identifier: Fake
        - numericValue: "5"
          identifier: Facebook
        - numericValue: "8"
          identifier: Google
        - numericValue: "9"
          identifier: Windows
        - numericValue: "10"
          identifier: DemonId
        - numericValue: "12"
          identifier: SteamId
        - numericValue: "14"
          identifier: BattleNetId
        - numericValue: "16"
          identifier: StadiaId
        - numericValue: "18"
          identifier: TwitchId

    SearchResultOfContentItemPublicContract:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "content.yml#/components/schemas/ContentItemPublicContract"
        totalResults:
          type: integer
          format: int32
        hasMore:
          type: boolean
        query:
          $ref: "queries.yml#/components/schemas/PagedQuery"
        replacementContinuationToken:
          type: string
        useTotalResults:
          type: boolean
          description: "
            If useTotalResults is true, then totalResults represents an accurate count.
            If False, it does not, and may be estimated/only the size of the current page.
            Either way, you should probably always only trust hasMore.
            This is a long-held historical throwback to when we used to do paging with known total results. Those queries toasted our database, and we were left to hastily alter our endpoints and create backward- compatible shims, of which useTotalResults is one."

