      description: In Destiny, "Races" are really more like "Species". Sort of. I mean, are the Awoken a separate species from humansI'm not sure. But either way, they're defined here. You'll see Exo, Awoken, and Human as examples of these Species. Players will choose one for their character.
      x-mobile-manifest-name: Races

    DestinyClassDefinition:
      type: object
      properties:
        classType:
          type: integer
          description: In Destiny 1, we added a convenience Enumeration for referring to classes. We've kept it, though mostly for posterity. This is the enum value for this definition's class.
          format: int32
          x-enum-reference:
